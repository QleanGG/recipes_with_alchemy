{% extends 'layout.html' %}

{% block title %}Add Recipe - Recipes Website{% endblock %}

{% block content %}
<div class="container">
    <h2>Add a New Recipe</h2>
    <form method="POST" action="{{ url_for('add_recipe') }}">
        <div class="form-group">
            <label for="name">Recipe Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="cooking_time">Cooking Time (min):</label>
            <input type="text" class="form-control" id="cooking_time" name="cooking_time" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
</div>
{% endblock %}
